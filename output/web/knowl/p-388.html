<div class="para">Topological spaces X and Y are homotopy equivalent, written X ≃ Y, if there are continuous functions f:X → Y and g:Y → X such that f ∘ g ≃ 1Y and g ∘ f ≃ 1X. The functions f and g are called homotopy equivalences, and each function is a homotopy inverse of the other.</div>
