<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.2.17</span><span class="period">.</span>
</h4>
<div class="para">Let A be a PC subspace of a PC topological space X, and let a0 ∈ A. Let i: A → X be the inclusion map, and let i∗: π1(A,a0) → π1(A,a0) be the induced homomorphism. Then i∗ is onto if and only if every path in X with endpoints in A is path homotopic to a path in A.</div></article><span class="incontext"><a href="sec-group-homs.html#thm-5.44" class="internal">in-context</a></span>
