<div class="para logical"><ol class="decimal">
<li><div class="para">If X_\alpha is a path-connected space for all \alpha, then the product space \prod_\alpha X_\alpha is path-connected.</div></li>
<li><div class="para">If X is a path-connected space and \sim is an equivalence relation on X, then the quotient space X/\sim is path-connected.</div></li>
