<article class="lemma theorem-like"><h3 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">4.3.11</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let X and Y be topological spaces.</div>
<ol class="decimal">
<li><div class="para">If X \cong Y then X \simeq Y.</div></li>
<li><div class="para">If f,g: X \to Y and f = g then f \simeq g. If moreover Z is any subspace of X then f \simeq Z g also.</div></li>
</ol>
</div></article><span class="incontext"><a href="sec-homotopy-equiv.html#lem-4.47" class="internal">in-context</a></span>
