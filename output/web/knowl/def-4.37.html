<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.3.6</span><span class="period">.</span>
</h3>
<div class="para">If Z is a topological space and f,g: Z \to (\R^n,\cT_{\text{Eucl}}) are continuous functions, then the straight line homotopy from f to g is the function H: Z \times I \to \R^n defined by H(p,t) := (1-t)f(p) + tg(p) for all p \in X and t \in I.</div></article><span class="incontext"><a href="sec-homotopy-equiv.html#def-4.37" class="internal">in-context</a></span>
