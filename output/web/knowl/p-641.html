<div class="para">A covering space action of a group <span class="process-math">\(G\)</span> on a space <span class="process-math">\(Y\)</span> is an action satisfying: For each <span class="process-math">\(y \in Y\)</span> there is an open set <span class="process-math">\(Uy\)</span> in <span class="process-math">\(Y\)</span> containing <span class="process-math">\(y\)</span> such that whenever <span class="process-math">\(g,g' \in G\)</span> and <span class="process-math">\((g · Uy) \cap (g' · Uy) \ne \es\)</span> then <span class="process-math">\(g = g'\text{.}\)</span>
</div>
