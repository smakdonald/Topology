<div class="para">Let Z := #n P2. (b-i) The space Z is homeomorphic to a quotient of a Euclidean 2n-gon with gluings labeled (counterclockwise) by a1a1 a2a2 ··· anan. (b-ii) \pi_1(Z) \cong \langle a1, \dots,an | a12 a22 ··· an2 = 1 \rangle. (b-ii) \pi_1(Z)ab \cong \Z n-1 \times \Z /2.</div></article><span class="incontext"><a href="sec-svk.html#li-176" class="internal">in-context</a></span>
