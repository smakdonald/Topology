<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">Let X be a CW complex. A subcomplex of X is a closed subspace A in X satisfying the property that whenever e\alpha is an open cell of X and e\alpha \cap A is nonempty, then \text{Cl}_X(e\alpha ) \sse A.</div>
