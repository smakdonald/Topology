<div class="para">The abelianization of a group <span class="process-math">\(G\)</span> is the quotient group <span class="process-math">\(Gab := G/[G,G]\)</span> where <span class="process-math">\([G,G]\)</span> is the commutator subgroup <span class="process-math">\([G,G] :=\{aba-1b-1 | a,b \in G\}\text{.}\)</span> The element <span class="process-math">\(aba-1b-1\)</span> of <span class="process-math">\(G\)</span> is denoted <span class="process-math">\([a,b]\)</span> and called the commutator of <span class="process-math">\(a\)</span> with <span class="process-math">\(b\text{.}\)</span>
</div>
