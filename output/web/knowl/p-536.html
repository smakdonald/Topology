<div class="para">There are 3 views of Gab: Using presentations (if G = \langle A | R \rangle, then Gab = \langle A | R \cup\{aba-1b-1 | a,b \in A\} \rangle), as the quotient of G by its commutator subgroup (as in Def 5.115), and as the largest abelian group that is a quotient of G.</div>
