<div class="para">Let X be a topological space and let A ⊆ X. The <em class="emphasis">closure</em> of A in X is the set ClX(A) := ∩A ⊆ C ⊆ X, C closed in X C. The <em class="emphasis">interior</em> of A in X is the set IntX(A) := ∪U ⊆ A, U open in X U. The <em class="emphasis">boundary</em> of A in X is BdX(A) := ClX(A) ∩ ClX(X-A).</div>
