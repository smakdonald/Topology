<div class="para logical"><ol class="decimal">
<li><div class="para">A sequence φ:A → B, θ:B → 0 is exact if and only if φ is onto.</div></li>
<li><div class="para">A sequence φ:0 → B, θ:B → C is exact if and only if θ is one-to-one.</div></li>
<li><div class="para">If A → B → C → D → E is an exact sequence with homomorphisms φ:A → B and ψ:D → E satisfying Im φ = B and Ker ψ = 0, then C = 0.</div></li>
