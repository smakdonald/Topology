<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.28</span><span class="period">.</span><span class="space"> </span><span class="title">Properties of Closed Sets.</span>
</h3>
<div class="para logical">
<div class="para">Let (𝑋, 𝒯) be a topological space. Then:</div>
<ol class="decimal">
<li><div class="para">∅ is closed.</div></li>
<li><div class="para">𝑋 is closed.</div></li>
<li><div class="para">The union of finitely many closed sets is closed.</div></li>
<li><div class="para">Let {𝐴𝛼}𝛼∈𝜆 be a collection of closed subsets in (𝑋, 𝒯). Then ⋂𝛼∈𝜆 𝐴𝛼 is closed.</div></li>
</ol>
