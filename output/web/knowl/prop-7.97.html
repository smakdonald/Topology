<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">7.2.22</span><span class="period">.</span>
</h4>
<div class="para logical"><ol class="decimal">
<li><div class="para">If f: X \to Y and g: Y \to Z are continuous then (g \circ f)n∗ = gn∗ \circ fn∗ for all n.</div></li>
<li><div class="para">(1X)n∗ = 1H_n(X) for all n.</div></li>
<li><div class="para">If f and g are homotopic maps, then fn∗ = gn∗ for all n.</div></li>
</ol></div></article><span class="incontext"><a href="sec-sing-hom.html#prop-7.97" class="internal">in-context</a></span>
