<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.19</span><span class="period">.</span><span class="space"> </span><span class="title">Isolated Point.</span>
</h3> <div class="para">Let (𝑋, 𝒯) be a topological space, 𝐴 a subset of 𝑋, and 𝑝 a point in 𝑋. If 𝑝 ∈ 𝐴 but 𝑝 is not a limit point of 𝐴, then 𝑝 is an isolated point of 𝐴.</div></article><span class="incontext"><a href="sec-limit-points-closed-sets.html#def-isolated-point" class="internal">in-context</a></span>
