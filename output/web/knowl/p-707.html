<div class="para">Let f♯:C• \to D• be a chain map. The n-th homology homomorphism induced by f♯ is the function fn∗: H_n(C•) \to H_n(D•) defined by fn∗(γ + Im ∂n+1C) := fn♯(γ) + Im ∂n+1D.</div>
