<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.1.12</span><span class="period">.</span>
</h4>
<div class="para">Let pi:X̃i \to Xi be covering spaces for i \in {1,2}. Then q := (p1 \circ proj1,p2 \circ proj2) :X̃1 \times X̃2 \to X1 \times X2 [that is, q(S^1,S^2) := (p1(S^1),p2(S^2)) for all (S^1,S^2) \in X̃1 \times X̃2] is also a covering space.</div></article><span class="incontext"><a href="sec-liting.html#thm-6.21" class="internal">in-context</a></span>
