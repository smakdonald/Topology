<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">5.1.5</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Let f,g,h,k:I → X be paths in a space X, and let x0 := f(0) and x1 := f(1).</div>
<ol class="decimal">
<li><div class="para">If f ≃p g and h ≃p k, then f∗h ≃p g∗k.</div></li>
<li><div class="para">cx0∗f ≃p f ≃p f∗cx1.</div></li>
<li><div class="para">f∗frev ≃p cx0 and frev∗ f ≃p cx1.</div></li>
</ol>
