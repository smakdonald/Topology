</h3>
<div class="para">Let A be a subspace of a topological space X. The space A is a retract of X if there is a continuous function r: X → A satisfying r(a) = a for all a ∈ A. The function r is called a retraction from X to A.</div></article><span class="incontext"><a href="sec-retracts.html#def-4.10" class="internal">in-context</a></span>
