</h3>
<div class="para">Let <span class="process-math">\(A\)</span> be a subspace of a topological space <span class="process-math">\(X\text{.}\)</span> The space <span class="process-math">\(A\)</span> is a retract of <span class="process-math">\(X\)</span> if there is a continuous function <span class="process-math">\(r: X \to A\)</span> satisfying <span class="process-math">\(r(a) = a\)</span> for all <span class="process-math">\(a \in A\text{.}\)</span> The function <span class="process-math">\(r\)</span> is called a retraction from <span class="process-math">\(X\)</span> to <span class="process-math">\(A\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-retracts.html#def-4.10" class="internal">in-context</a></span>
