<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">2.18</span><span class="period">.</span>
</h3>
<div class="para">For a collection of spaces (Xα,𝒯α) the product topology on ∏ Xα equals the product generated by the basis ℬprod = { ∏ Bα | Bα ∈ 𝒯α for all α, and Bα = Xα for all but finitely many α }. (The collection ℬprod is called the product basis.)</div></article><span class="incontext"><a href="sec-product-spaces.html#prop-273" class="internal">in-context</a></span>
