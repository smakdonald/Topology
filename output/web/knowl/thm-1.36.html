<div class="para logical"><ol class="decimal">
<li><div class="para">The class of finite sets is closed under: subsets, intersections, finite unions, and finite products.</div></li>
<li><div class="para">The class of countable sets is closed under: subsets, intersections, countable unions, and finite products.</div></li>
