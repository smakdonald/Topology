<div class="para">Let A be a subspace of a topological space (X,\cT X). The space A is compact if and only if for every collection \cC of open sets in X satisfying A \sse \cup C \in \cC C, there is a finite subcollection 𝒟 \sse \cC such that A \sse \cup D \in 𝒟 D.</div>
