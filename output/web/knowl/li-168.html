<div class="para">If <span class="process-math">\(\sim\)</span> is the smallest equivalence relation on <span class="process-math">\(I\)</span> such that <span class="process-math">\(0 \sim 1\text{,}\)</span> then <span class="process-math">\(I/\sim \cong S^1\text{,}\)</span> with a homeomorphism that maps the equivalence class <span class="process-math">\([s]\)</span> to the point <span class="process-math">\(( \cos(2 \pi s), \sin(2 \pi s) )\)</span> for all <span class="process-math">\(s \in I\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-compactness.html#li-168" class="internal">in-context</a></span>
