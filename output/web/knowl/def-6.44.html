</h4>
<div class="para">A covering space action of a group G on a space Y is an action satisfying: For each y ∈ Y there is an open set Uy in Y containing y such that whenever g,g' ∈ G and (g · Uy) ∩ (g' · Uy) ≠ ∅ then g = g'.</div></article><span class="incontext"><a href="sec-actions.html#def-6.44" class="internal">in-context</a></span>
