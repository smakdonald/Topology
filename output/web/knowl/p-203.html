<div class="para">Let X = [0,1] have the Euclidean subspace topology, and let ∼ be the equivalence relation on X defined by p ∼ q if and only if either [p=q] or [{p,q} = {0,1}]. Then the quotient space X/∼ is isomorphic to S1.</div>
