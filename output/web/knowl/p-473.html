<div class="para">Let G, H, K, and J be groups, and r:K → G, s:K → H, a:G → J and b:H → J be homomorphisms satisfying the property that a ∘ r = b ∘ s. Then there is a unique group homomorphism c:G ∗K H → J satisfying c(g) = a(g) for all g ∈ G and c(h) = b(h) for all h ∈ H.</div>
