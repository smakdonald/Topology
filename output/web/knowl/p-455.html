<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let A be a set, let R ⊆ F(A), let b be a letter not in A, let w ∈ F(A), and let r ∈ \langle R \rangle^N. The operations \langle A | R \rangle ↔ \langle A ∪ {b} | R ∪ {b = w} \rangle and \langle A | R \rangle ↔ \langle A | R ∪ {r} \rangle are Tietze transformations.</div>
