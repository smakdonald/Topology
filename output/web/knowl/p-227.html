<div class="para">Let X be a topological space. A collection 𝒞 of subsets of X is said to cover X, or to be a covering of X, if ∪C ∈ 𝒞 C = X. An open covering of a topological space X is a collection 𝒞 of open sets in X that covers X.</div>
