<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(X = [0,1]\)</span> have the Euclidean subspace topology, and let <span class="process-math">\(\sim\)</span> be the equivalence relation on <span class="process-math">\(X\)</span> defined by <span class="process-math">\(p \sim q\)</span> if and only if either <span class="process-math">\([p=q]\)</span> or <span class="process-math">\([\{p,q\} = \{0,1\}]\text{.}\)</span> Then the quotient space <span class="process-math">\(X/\sim\)</span> is isomorphic to <span class="process-math">\(S^1\text{.}\)</span>
</div>
