<div class="para">Let Gα be a group, and write Gα = \langle Aα | Rα  \rangle, for each α. The direct sum of the Gα is the group ⊕ Gα = \langle ∪α Aα | ∪α Rα ∪ {ab = ba | a ∈ Gα, b ∈ α, α ≠ β}  \rangle.</div></article><span class="incontext"><a href="sec-present.html#def-5.100" class="internal">in-context</a></span>
