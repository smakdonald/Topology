<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.2.9</span><span class="period">.</span>
</h4>
<div class="para">Let X be a topological space and let x0,x1 ∈ X. Let h:X → Y be a continuous function, and let h0:(X,x0) → (Y,h(x0)) and h1:(X,x1) → (Y,h(x1)) be the corresponding maps of pointed spaces. If p:I → X is a path from x0 to x1, then βh ∘ p ∘ (h0)∗ = (h1)∗ ∘ βp.</div></article><span class="incontext"><a href="sec-group-homs.html#thm-5.30" class="internal">in-context</a></span>
