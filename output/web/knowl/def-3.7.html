<div class="para">A topological space <span class="process-math">\(X\)</span> is <span class="process-math">\(T_2\)</span> (or Hausdorff) if for every pair of points <span class="process-math">\(a,b \in X\)</span> with <span class="process-math">\(a \ne b\text{,}\)</span> there exist open sets <span class="process-math">\(U,V \in X\)</span> such that <span class="process-math">\(a \in U, b \in V\text{,}\)</span> and <span class="process-math">\(U \cap V = \es\text{.}\)</span>
