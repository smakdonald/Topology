<div class="para">A topological space X is T2 (or Hausdorff) if for every pair of points a,b \in X with a \ne b, there exist open sets U,V in X such that a \in U, b \in V, and U \cap V = \es.</div></article><span class="incontext"><a href="sec-motivation.html#def-3.7" class="internal">in-context</a></span>
