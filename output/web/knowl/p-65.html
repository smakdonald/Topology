<div class="para">Let (𝑋, 𝒯) be a topological space and 𝐴 ⊂ 𝑋. Then the closure of 𝐴 in 𝑋, denoted \ov 𝐴 or Cl(𝐴) or Cl𝑋 (𝐴), is the set 𝐴 together with all its limit points in 𝑋.</div>
