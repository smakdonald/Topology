<div class="para">Let X be a connected space, and let f: X → (ℝ,𝒯Eucl) be a continuous function. If p,q ∈ X and r ∈ ℝ satifies f(p)  &lt;  r  &lt;  f(q), then there is an x ∈ X with f(x)=r.</div>
