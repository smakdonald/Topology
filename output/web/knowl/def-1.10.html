<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.2.10</span><span class="period">.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f: X \to Y\)</span> be a function.</div>
<ul class="disc">
<li><div class="para">The <em class="emphasis">image</em> of a subset <span class="process-math">\(A\)</span> of <span class="process-math">\(X\)</span> is <span class="process-math">\(f(A) := \{f(a) | a \in A\}\text{.}\)</span>
</div></li>
<li><div class="para">The <em class="emphasis">preimage</em> of a subset <span class="process-math">\(B\)</span> of <span class="process-math">\(Y\)</span> is <span class="process-math">\(f\inv(B) := \{g | g \in X and f(g) \in B\}\text{.}\)</span>
</div></li>
<li><div class="para">The <em class="emphasis">image</em> of <span class="process-math">\(f\)</span> is <span class="process-math">\(f(X)\text{.}\)</span>
</div></li>
</ul>
</div></article><span class="incontext"><a href="sec-sets-functions.html#def-1.10" class="internal">in-context</a></span>
