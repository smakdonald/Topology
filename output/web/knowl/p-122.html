<div class="para">Let (X,𝒯X) and (Y,𝒯Y) be topological spaces and let f: X → Y. The function f is continuous iff for all V ∈ 𝒯Y and f(x) ∈ V, there exist U ∈ 𝒯X with x ∈ U and f(U) ⊆ V.</div>
