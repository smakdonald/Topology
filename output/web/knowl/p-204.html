<div class="para">Let <span class="process-math">\(X = \R^n\text{.}\)</span> Let <span class="process-math">\(\cT_{\text{Eucl}}\)</span> be the Euclidean topology on <span class="process-math">\(X\text{,}\)</span> and let <span class="process-math">\(\cT_{\text{prod}}\)</span> be the product topology on <span class="process-math">\(X\)</span> induced by the Euclidean topology on each of the <span class="process-math">\(\R^1\)</span> factors. Then <span class="process-math">\(\cT_{\text{Eucl}} = \cT_{\text{prod}}\text{.}\)</span>
