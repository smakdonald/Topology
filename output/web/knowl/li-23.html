<div class="para">Euclidean topology on ℝn: 𝒯Eucl := {U ⊆ ℝ | for all p ∈ U there is an r &gt; 0 and q ∈ ℝn such that p ∈ B(q,r) ⊆ U }, where B(q,r) = Bn(q,r) := {x ∈ ℝn | dEucl(q,x) &lt; r} is the ball of radius r centered at q (and dEucl is Euclidean distance).</div></article><span class="incontext"><a href="section-topologies-open-sets.html#li-23" class="internal">in-context</a></span>
