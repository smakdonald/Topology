<div class="para">Let X be a topological space. Then (1) ∅ and X are closed in X; (2) whenever Aα is closed in X for all α, then ∩α Aα is closed in X; and (3) whenever A1,...,An are closed in X, then ∪i=1n Ai is closed in X.</div></article><span class="incontext"><a href="sec-closed.html#thm-2.151" class="internal">in-context</a></span>
