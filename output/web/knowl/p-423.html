<div class="para">If Xf is the mapping cylinder associated to a continuous function f:X \to Y, then the functions g:X \to Xf defined by g(p) := [(p,0)] for all p \in X and h:Y \to Xf defined by h(y) := [y] for all y \in Y are embeddings.</div>
