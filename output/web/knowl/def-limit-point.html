<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.16</span><span class="period">.</span><span class="space"> </span><span class="title">Limit Point.</span>
</h3> <div class="para">Let (𝑋, 𝒯) be a topological space, 𝐴 a subset of 𝑋, and 𝑝 a point in 𝑋. Then 𝑝 is a limit point of 𝐴 if and only if for each open set 𝑈 containing 𝑝, (𝑈 − {𝑝}) ∩ 𝐴 ≠ ∅. Notice that 𝑝 may or may not belong to 𝐴.</div></article><span class="incontext"><a href="sec-limit-points-closed-sets.html#def-limit-point" class="internal">in-context</a></span>
