<div class="para">(CC8) Let X be a topological space and suppose that X = ∪α Uα with each Uα open in X. Let each Uα have the subspace topology from X. If f: X → Y is a function satisfying f|Uα: Uα → Y is continuous for all α, then f is continuous.</div>
