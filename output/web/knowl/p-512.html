<div class="para">The abelianization of a group G is the quotient group Gab := G/[G,G] where [G,G] is the commutator subgroup [G,G] := {aba-1b-1 | a,b \in G}. The element aba-1b-1 of G is denoted [a,b] and called the commutator of a with b.</div>
