</h3>
<div class="para">Let Xα be a topological space for each index α in an index set J, and let ∏α Xα have the product topology. Let β ∈ J, and for each α ∈ J - {β}, let pα be an (particular choice of) element of Xα. Then the associated product inclusion map iβ: Xβ → ∏α Xα is an imbedding.</div></article><span class="incontext"><a href="sec-product-spaces.html#thm-280" class="internal">in-context</a></span>
