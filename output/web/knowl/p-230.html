<div class="para">The projective plane P2 is the quotient space P2 := S2/\sim where S2 := \{(x,y,z) \in \R 3 | x2 + y2 + z2 = 1\} is the 2-sphere (with the Euclidean subspace topology) and \sim is the equivalence relation generated by (x,y,z) \sim (-x,-y,-z) for all (x,y,z) \in S2.</div>
