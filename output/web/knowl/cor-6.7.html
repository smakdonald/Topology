<div class="para logical"><ol class="decimal">
<li><div class="para">For all n ∈ ℕ, the free group Fn is a subgroup of F2.</div></li>
<li><div class="para">The free group F(S) on a countably infinite set S is a subgroup of F2.</div></li>
