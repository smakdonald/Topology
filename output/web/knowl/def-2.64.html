<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.11</span><span class="period">.</span>
</h4>
<div class="para">An imbedding of a topological space <span class="process-math">\(X\)</span> in a topological space <span class="process-math">\(Y\)</span> is a map <span class="process-math">\(f:X \to Y\)</span> such that the restriction <span class="process-math">\(f|f(X):X \to f(X)\)</span> of <span class="process-math">\(f\)</span> to the codomain <span class="process-math">\(f(X)\text{,}\)</span> with the subspace topology on <span class="process-math">\(f(X)\)</span> from <span class="process-math">\(Y\text{,}\)</span> is a homeomorphism.</div></article><span class="incontext"><a href="sec-constructions.html#def-2.64" class="internal">in-context</a></span>
