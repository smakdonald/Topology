</h4>
<div class="para">An imbedding of a topological space X in a topological space Y is a map f:X → Y such that the restriction f|f(X):X → f(X) of f to the codomain f(X), with the subspace topology on f(X) from Y, is a homeomorphism.</div></article><span class="incontext"><a href="sec-constructions.html#def-2.64" class="internal">in-context</a></span>
