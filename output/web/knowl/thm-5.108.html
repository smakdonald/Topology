<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.4.24</span><span class="period">.</span><span class="space"> </span><span class="title">HBTFP = "Homomorphism Building Theorem for free products".</span>
</h5>
<div class="para">Let Gα be a group for each α, let J be a group, and let fα:Gα → J be a homomorphism for each α. Then there is a unique group homomorphism h:∗α Gα → J satisfying h(g) = f(g) for all g ∈ Gα, for all α.</div></article><span class="incontext"><a href="sec-present.html#thm-5.108" class="internal">in-context</a></span>
