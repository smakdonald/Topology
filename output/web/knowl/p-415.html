<div class="para">Let X be a topological space and let x0 ∈ X. The fundamental group of X at the basepoint x0, written π1(X,x0), is the set of path homotopy equivalence classes of loops in X at x0, with group operation defined by [f][g] := [f∗g] for all [f],[g] ∈ π1(X,x0).</div>
