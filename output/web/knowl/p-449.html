<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">For a set A, R ⊆ F(A), and words v,w ∈(A ∪ A')*, the equation v = w means that v and w are the same word, v =F(A) w means that [v] = [w] in the group F(A), and v =G w means that [v]\langle R  \rangle^N = [w]\langle R  \rangle^N in the group G := \langle A | R  \rangle.</div>
