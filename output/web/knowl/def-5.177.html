</h4>
<div class="para">For a CW complex X, the closed n-cell associated to an open n-cell eβn is ClX(eβn). A vertex, or 0-cell, of X is an element of X(0). An edge of X is a closed 1-cell, and a face of X is a closed 2-cell.</div></article><span class="incontext"><a href="sec-presenting-spaces.html#def-5.177" class="internal">in-context</a></span>
