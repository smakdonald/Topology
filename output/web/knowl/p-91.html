<div class="para">A set <span class="process-math">\(X\)</span> is <em class="emphasis">finite</em> if there is a bijection <span class="process-math">\(X \to \{1,\dots,n\}\)</span> for some natural number <span class="process-math">\(n\text{,}\)</span> or <span class="process-math">\(X\)</span> is empty. In this case the number <span class="process-math">\(n\)</span> is called the <em class="emphasis">cardinality</em> of <span class="process-math">\(X\text{.}\)</span>
</div>
