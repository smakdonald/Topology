<div class="para">Let <span class="process-math">\(X\)</span> be a topological space and let <span class="process-math">\(p,q \in X\text{.}\)</span> A path in <span class="process-math">\(X\)</span> from <span class="process-math">\(p\)</span> to <span class="process-math">\(q\)</span> is a continuous function <span class="process-math">\(f: I \to X\)</span> such that <span class="process-math">\(f(0) = p\)</span> and <span class="process-math">\(f(1) = q\text{.}\)</span>
