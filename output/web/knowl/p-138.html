<div class="para">Let <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\)</span> be topological spaces, and let <span class="process-math">\(f: X \to Y\)</span> be a function. The function <span class="process-math">\(f\)</span> is <em class="emphasis">continuous</em> if and only if for every open set <span class="process-math">\(U\)</span> in <span class="process-math">\(Y\text{,}\)</span> the preimage <span class="process-math">\(f\inv(U)\)</span> is open in <span class="process-math">\(X\text{.}\)</span>
