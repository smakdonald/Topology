<div class="para">Let f♯:C• \to D• be a chain map. The n-th homology homomorphism induced by f♯ is the function fn∗: Hn(C•) \to Hn(D•) defined by fn∗(γ + Im ∂n+1C) := fn♯(γ) + Im ∂n+1D.</div></article><span class="incontext"><a href="sec-sing-hom.html#def-7.73" class="internal">in-context</a></span>
