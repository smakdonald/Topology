<div class="para">The boundary of the standard n-simplex is the subspace ∂\delta n :=\{∑i=0n ti\varepsilon i(n) | ∑i=0n ti = 1, 0 \leq ti \leq 1 for all i, and tj = 0 for some j\}. The open n-simplex is the subspace 0\delta n := \delta n - ∂ \delta n for n \geq 1, and 0\delta 0 := \delta 0.</div>
