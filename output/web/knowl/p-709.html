<div class="para">Two chain maps f♯,g♯: C• \to D• are chain homotopic, written f♯ \simeq g♯, if there is a collection of group homomorphisms hn: Cn \to Dn+1 satisfying gn - fn = ∂n+1D \circ hn + hn-1 \circ ∂nC for all n. The collection of functions\{hn\} is called a chain homotopy from f♯ to g♯.</div>
