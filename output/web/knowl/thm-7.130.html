<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.2.35</span><span class="period">.</span><span class="space"> </span><span class="title">Small Chains Theorem.</span>
</h5>
<div class="para">Let X be a topological space with subspaces A,B such that X = Int(A) ∪ Int(B). Then Hn(X) ≅ Hn(A+B) for all n.</div></article><span class="incontext"><a href="sec-sing-hom.html#thm-7.130" class="internal">in-context</a></span>
