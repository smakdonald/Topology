<div class="para">A chain map from a chain complex C• to a chain complex D•, written f♯:C• \to D•, is a collection of group homomorphisms fn♯: Cn \to Dn for all n ≥ 0 satisfying ∂nD \circ fn♯ = fn-1♯ \circ ∂nC for all n.</div></article><span class="incontext"><a href="sec-sing-hom.html#def-7.72" class="internal">in-context</a></span>
