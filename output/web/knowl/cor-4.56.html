<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">4.3.18</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(\approx\)</span> be the smallest equivalence relation on spaces such that whenever <span class="process-math">\(Y\)</span> is a deformation retract of <span class="process-math">\(X\)</span> then <span class="process-math">\(Y \approx X\text{.}\)</span> Then <span class="process-math">\(X \simeq Z\)</span> iff <span class="process-math">\(X \approx Z\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-homotopy-equiv.html#cor-4.56" class="internal">in-context</a></span>
