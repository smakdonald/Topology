<div class="para">Let d be a metric on a set X. For any p ∈ X and r ∈ ℝ with r &gt; 0, the ball of radius r centered at p is Bd(p,r) := {q ∈ X | d(p,q) &lt; r}.</div></article><span class="incontext"><a href="sec-metrizability.html#def-ball" class="internal">in-context</a></span>
