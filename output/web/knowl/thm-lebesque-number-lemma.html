</h3>
<div class="para">If X is a compact metrizable space and 𝒞 is an open covering of X, then there is a real number s &gt; 0 such that whenever A is a subset of X with diameter &gt; s, then there is an open set U in 𝒞 with A ⊆ U.</div></article><span class="incontext"><a href="sec-metrizability.html#thm-lebesque-number-lemma" class="internal">in-context</a></span>
