<div class="para logical">
<div class="para">Let H be a finite index subgroup of a group G.</div>
<ol class="decimal">
<li><div class="para">If G is a finitely generated group, then H is also finitely generated.</div></li>
<li><div class="para">If G is a finitely presented group, then H is also finitely presented.</div></li>
</ol>
