<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.61</span><span class="period">.</span>
</h3>
<div class="para">Let ℬY be a basis on a set Y. A function f: (X,𝒯X) → (Y,𝒯(ℬY)) is continuous if and only if for every basis element N ∈ ℬY, the preimage f-1(N) is open in X.</div></article><span class="incontext"><a href="sec-bases.html#thm-basis-continuity" class="internal">in-context</a></span>
