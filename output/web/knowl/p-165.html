<div class="para">Let X = ℝn. Let 𝒯Eucl be the Euclidean topology on X, and let 𝒯prod be the product topology on X induced by the Euclidean topology on each of the ℝ1 factors. Then 𝒯Eucl = 𝒯prod.</div>
