<ol class="decimal">
<li><div class="para">If <span class="process-math">\(A ⊆ X\text{,}\)</span> then <span class="process-math">\(A ⊆ f\inv(f(A))\text{;}\)</span> if moreover <span class="process-math">\(f\)</span> is injective then <span class="process-math">\(A = f\inv(f(A))\text{.}\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(B ⊆ Y\)</span> then <span class="process-math">\(f(f\inv(B)) ⊆ B\text{;}\)</span> if moreover <span class="process-math">\(f\)</span> is surjective then <span class="process-math">\(f(f\inv(B)) = B\text{.}\)</span>
</div></li>
