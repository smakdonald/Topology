<div class="para">If f(1) = g(0), then their product, written f∗g, is the path in X from f(0) to g(1) defined by (f∗g)(s) := f(2s) for all s \in [0,1/2] and (f∗g)(s) := g(2s-1) for all s \in [1/2,1].</div></article><span class="incontext"><a href="sec-pi1.html#li-159" class="internal">in-context</a></span>
