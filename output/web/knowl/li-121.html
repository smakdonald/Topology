<div class="para">The projective plane <span class="process-math">\(P^2\)</span> is homeomorphic to the quotient space <span class="process-math">\(X/\sim\)</span> where <span class="process-math">\(\sim\)</span> is the equivalence relation on <span class="process-math">\(X\)</span> generated by <span class="process-math">\((r,0) \sim (1-r,1)\)</span> and <span class="process-math">\((0,1-s) \sim (1,s)\)</span> for all <span class="process-math">\(r,s \in [0,1]\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-constructions.html#li-121" class="internal">in-context</a></span>
