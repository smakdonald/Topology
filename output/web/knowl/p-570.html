<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">For a CW complex X, the closed n-cell associated to an open n-cell e\beta n is ClX(e\beta n). A vertex, or 0-cell, of X is an element of X(0). An edge of X is a closed 1-cell, and a face of X is a closed 2-cell.</div>
