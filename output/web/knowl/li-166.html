<div class="para">(Top-down Method): Let X̃ be the Cayley complex of the presentation with quotient map p:X̃ → X. Then H has a covering space action on X̃, with quotient map qH:X̃ → X̃/H, and the covering space rH:X̃/H → X defined by rH([s]H) := p(s) for all [s]H ∈ X̃/H satisfies Im rH∗ = H.</div></article><span class="incontext"><a href="sec-actions.html#li-166" class="internal">in-context</a></span>
