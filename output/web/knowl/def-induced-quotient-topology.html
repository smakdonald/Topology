</h3>
<div class="para">Let (X,𝒯X) be a topological space, let Y be a set, and let f:X → Y be a surjective function. The quotient topology on Y induced by f is 𝒯q := {V ⊆ Y | f-1(V) ∈ 𝒯X}. If Y has the quotient topology induced by f then f is called a quotient map.</div></article><span class="incontext"><a href="sec-quotient-spaces.html#def-induced-quotient-topology" class="internal">in-context</a></span>
