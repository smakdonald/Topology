<div class="para">A space X is path-connected, or PC, if for all p,q ∈ X, there is a continuous function f: I → X such that f(0) = p and f(1) = q (that is, there is a path from p to q).</div></article><span class="incontext"><a href="sec-.html#def-3.72" class="internal">in-context</a></span>
