<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.4.6</span><span class="period">.</span>
</h4>
<div class="para">A group G is finitely generated if G is a quotient of F(A) for some finite set A, and G is finitely presented if G = \langle A | R \rangle for some finite sets A and R.</div></article><span class="incontext"><a href="sec-present.html#def-5.80" class="internal">in-context</a></span>
