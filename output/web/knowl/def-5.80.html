</h4>
<div class="para">A group <span class="process-math">\(G\)</span> is finitely generated if <span class="process-math">\(G\)</span> is a quotient of <span class="process-math">\(F(A)\)</span> for some finite set <span class="process-math">\(A\text{,}\)</span> and <span class="process-math">\(G\)</span> is finitely presented if <span class="process-math">\(G = \langle A | R \rangle\)</span> for some finite sets <span class="process-math">\(A\)</span> and <span class="process-math">\(R\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-present.html#def-5.80" class="internal">in-context</a></span>
