<div class="para">Let A be a PC subspace of a PC topological space X, and let a0 \in A. Let i: A \to X be the inclusion map, and let i∗: \pi_1(A,a0) \to \pi_1(A,a0) be the induced homomorphism. Then i∗ is onto if and only if every path in X with endpoints in A is path homotopic to a path in A.</div>
