<div class="para">If \approx is the smallest equivalence relation on I such that 0 \approx 1, then I/\approx \cong S^1, with a homeomorphism that maps the equivalence class [s] to the point ( cos(2 \pi s), sin(2 \pi s) ) for all s \in I.</div></article><span class="incontext"><a href="sec-compactness.html#li-141" class="internal">in-context</a></span>
