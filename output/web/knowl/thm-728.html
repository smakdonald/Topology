<div class="para logical">
<div class="para">If 𝑓 ∶ 𝑋 → 𝑌 is continuous, the following are equivalent:</div>
<ol class="decimal">
<li><div class="para">𝑓 is a homeomorphism.</div></li>

<li><div class="para">𝑓 is an open bijection.</div></li>
</ol>
