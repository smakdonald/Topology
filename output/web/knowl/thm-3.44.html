<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.3</span><span class="period">.</span><span class="space"> </span><span class="title">IVT = Intermediate Value Theorem.</span>
</h4>
<div class="para">Let X be a connected space, and let f: X → (ℝ,𝒯Eucl) be a continuous function. If p,q ∈ X and r ∈ ℝ satifies f(p)  &lt;  r  &lt;  f(q), then there is an x ∈ X with f(x)=r.</div></article><span class="incontext"><a href="sec-.html#thm-3.44" class="internal">in-context</a></span>
