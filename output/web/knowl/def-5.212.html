</h5>
<div class="para">A topological space X is defined to be locally path-connected, or LPC, if for every point p \in X and every open set U of X containing p, there is an open set V of X such that p \in V \sse U and (as a subspace of X) V is path-connected.</div></article><span class="incontext"><a href="sec-presenting-spaces.html#def-5.212" class="internal">in-context</a></span>
