<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.6.29</span><span class="period">.</span><span class="space"> </span><span class="title">"2-Way Street Thm".</span>
</h4>
<div class="para">For every group G, there is a 2-dimensional PC CW complex X with π1(X) ≅ G. Moreover, if \langle A | R \rangle is a presentation of G and Y is the associated presentation complex, then π1(Y) ≅ G.</div></article><span class="incontext"><a href="sec-presenting-spaces.html#thm-5.236" class="internal">in-context</a></span>
