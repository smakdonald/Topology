<div class="para">Let X be a connected space, and let f: X \to (\R,\cT_{\text{Eucl}}) be a continuous function. If p,q \in X and r \in \R  satifies f(p) &lt; r &lt; f(q), then there is an x \in X with f(x)=r.</div>
