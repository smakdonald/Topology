<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.4.10</span><span class="period">.</span>
</h4>
<div class="para">Let A be a set, let R ⊆ F(A), let b be a letter not in A, let w ∈ F(A), and let r ∈ \langle R \rangle^N. The operations \langle A | R \rangle ↔ \langle A ∪ {b} | R ∪ {b = w} \rangle and \langle A | R \rangle ↔ \langle A | R ∪ {r} \rangle are Tietze transformations.</div></article><span class="incontext"><a href="sec-present.html#def-5.87" class="internal">in-context</a></span>
