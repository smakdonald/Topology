<div class="para">Let <span class="process-math">\(𝒯\)</span> and <span class="process-math">\(𝒯'\)</span> be topologies on a set <span class="process-math">\(X\text{.}\)</span> If <span class="process-math">\(𝒯 ⊆ 𝒯\text{,}\)</span> then the topology <span class="process-math">\(𝒯\)</span> is called smaller or coarser than <span class="process-math">\(𝒯'\text{,}\)</span> and the topology <span class="process-math">\(𝒯'\)</span> is called larger or finer than <span class="process-math">\(𝒯\text{.}\)</span>
