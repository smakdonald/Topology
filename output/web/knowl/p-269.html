<div class="para">Let X be a topological space, let A \sse X, and let p \in X. The point p is a <em class="emphasis">limit point</em> of A in X if and only if for every open set U in X containing p, the set (A -\{p\}) \cap U \ne \es. The set of limit points of A in X is denoted LimX(A).</div>
