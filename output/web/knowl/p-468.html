<div class="para logical">
<div class="para">Let <span class="process-math">\(X\)</span> and <span class="process-math">\(Y\)</span> be topological spaces.</div>
<ol class="decimal">
<li><div class="para">If <span class="process-math">\(X \cong Y\)</span> then <span class="process-math">\(X \simeq Y\text{.}\)</span>
</div></li>
<li><div class="para">If <span class="process-math">\(f,g: X \to Y\)</span> and <span class="process-math">\(f = g\)</span> then <span class="process-math">\(f \simeq g\text{.}\)</span> If moreover <span class="process-math">\(Z\)</span> is any subspace of <span class="process-math">\(X\)</span> then <span class="process-math">\(f \simeq_Z g\)</span> also.</div></li>
</ol>
</div>
