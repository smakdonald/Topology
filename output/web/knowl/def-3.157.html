<div class="para">Let <span class="process-math">\((X,d)\)</span> be a metric space. The diameter of a nonempty subset <span class="process-math">\(Y\)</span> of <span class="process-math">\(X\)</span> is <span class="process-math">\(diam(Y) := sup{d(p,q) | p,q \in Y\}\text{.}\)</span> The set <span class="process-math">\(Y\)</span> is bounded if <span class="process-math">\(diam(Y)\)</span> is finite.</div></article><span class="incontext"><a href="sec-compactness.html#def-3.157" class="internal">in-context</a></span>
