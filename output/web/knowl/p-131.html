<div class="para logical">
<div class="para">A basis on a set X is a collection ℬ of subsets of X satisfying:</div>
<ol class="decimal">
<li><div class="para">For each p in X there is an Np in ℬ such that p ∈ Np, and</div></li>
<li><div class="para">whenever N1,N2 are in ℬ and p is an element of N1 ∩ N2, then there is an N3 in ℬ such that p ∈ N3 ⊆ N1 ∩ N2.</div></li>
</ol>
