<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(f: X → Y\)</span> be a function. The <em class="emphasis">image</em> of a subset <span class="process-math">\(A\)</span> of <span class="process-math">\(X\)</span> is <span class="process-math">\(f(A) := \{f(a) | a ∈ A\}\text{.}\)</span> The <em class="emphasis">preimage</em> of a subset <span class="process-math">\(B\)</span> of <span class="process-math">\(Y\)</span> is <span class="process-math">\(f\inv(B) := \{g | g ∈ X and f(g) ∈ B\}\text{.}\)</span> The <em class="emphasis">image</em> of <span class="process-math">\(f\)</span> is <span class="process-math">\(f(X)\text{.}\)</span>
</div>
