</h3>
<div class="para">Let X be a topological space and let f:X → X be a continuous map. Let X × I have the product topology, and let ∼ be the minimal equivalence relation on X × I such that (p,1) ∼ (f(p),0) for all p ∈ X. The mapping torus of f is the quotient space Tf := (X × I)/∼.</div></article><span class="incontext"><a href="sec-retracts.html#def-4.25" class="internal">in-context</a></span>
