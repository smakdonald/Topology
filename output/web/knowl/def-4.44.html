<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.3.9</span><span class="period">.</span>
</h3>
<div class="para">Topological spaces X and Y are homotopy equivalent, written X ≃ Y, if there are continuous functions f:X → Y and g:Y → X such that f ∘ g ≃ 1Y and g ∘ f ≃ 1X. The functions f and g are called homotopy equivalences, and each function is a homotopy inverse of the other.</div></article><span class="incontext"><a href="sec-homotopy-equiv.html#def-4.44" class="internal">in-context</a></span>
