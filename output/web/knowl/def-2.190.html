</h4>
<div class="para">Let X be a topological space, let A ⊆ X, and let p ∈ X. The point p is a <em class="emphasis">limit point</em> of A in X if and only if for every open set U in X containing p, the set (A -\{p\}) ∩ U ≠ ∅. The set of limit points of A in X is denoted LimX(A).</div></article><span class="incontext"><a href="sec-closed.html#def-2.190" class="internal">in-context</a></span>
