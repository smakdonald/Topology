<div class="para">A space X is semi-locally simply connected, or SLSC if for each point p of X there is an open set Up of X containing p such that the inclusion map Up \to X induces the constant homomorphism \pi_1(Up,p) \to \pi_1(X,p) to the identity element of \pi_1(X,p).</div>
