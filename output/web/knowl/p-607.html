<div class="para">Let pi:X̃i \to Xi be covering spaces for i \in {1,2}. Then q := (p1 \circ proj1,p2 \circ proj2) :X̃1 \times X̃2 \to X1 \times X2 [that is, q(s1,s2) := (p1(s1),p2(s2)) for all (s1,s2) \in X̃1 \times X̃2] is also a covering space.</div>
