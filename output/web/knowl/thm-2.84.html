<div class="para">(CC11) Let A be a topological space, and for each index α let Xα be a topological space. Let ∏ Xα have the product topology and let f: A → ∏ Xα. Then f is continuous if and only if pα ∘ f is continuous for all α.</div></article><span class="incontext"><a href="sec-constructions.html#thm-2.84" class="internal">in-context</a></span>
