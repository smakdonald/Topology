<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.1.14</span><span class="period">.</span>
</h4>
<div class="para">Let p:X̃ \to X be a covering space satisfying the property that p-1({s}) is finite and nonempty for all s \in X. The space X̃ is compact and T2 if and only if the space X is compact and T2.</div></article><span class="incontext"><a href="sec-liting.html#thm-6.27" class="internal">in-context</a></span>
