<div class="para">Let h:(X,x_0) \to (Y,y_0) be a continuous map of pointed spaces. The induced homomomorphism associated to h is the function h∗: \pi_1(X,x_0) \to \pi_1(Y,y_0) defined by h∗([f]) := [h \circ f] for all [f] \in \pi_1(X,x_0).</div></article><span class="incontext"><a href="sec-group-homs.html#def-5.25" class="internal">in-context</a></span>
