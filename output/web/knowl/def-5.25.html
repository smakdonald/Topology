<div class="para">Let h:(X,x0) → (Y,y0) be a continuous map of pointed spaces. The induced homomomorphism associated to h is the function h∗: π1(X,x0) → π1(Y,y0) defined by h∗([f]) := [h ∘ f] for all [f] ∈ π1(X,x0).</div></article><span class="incontext"><a href="sec-group-homs.html#def-5.25" class="internal">in-context</a></span>
