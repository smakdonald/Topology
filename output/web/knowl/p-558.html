<div class="para">Let pi:X̃i → Xi be covering spaces for i ∈ {1,2}. Then q := (p1 ∘ proj1,p2 ∘ proj2) :X̃1 × X̃2 → X1 × X2 [that is, q(s1,s2) := (p1(s1),p2(s2)) for all (s1,s2) ∈ X̃1 × X̃2] is also a covering space.</div>
