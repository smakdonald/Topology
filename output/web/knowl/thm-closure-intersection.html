<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.34</span><span class="period">.</span><span class="space"> </span><span class="title">Characterization of Closure.</span>
</h3>
<div class="para">For any set 𝐴 in a topological space 𝑋, the closure of 𝐴 equals the intersection of all closed sets containing 𝐴, that is, 𝐴 = ⋂ 𝐵⊃𝐴,𝐵∈𝒞 𝐵, where 𝒞 is the collection of all closed sets in 𝑋.</div></article><span class="incontext"><a href="sec-limit-points-closed-sets.html#thm-closure-intersection" class="internal">in-context</a></span>
