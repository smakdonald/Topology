<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.10</span><span class="period">.</span><span class="space"> </span><span class="title">Characterization of Open Sets.</span>
</h3>
<div class="para">A set <span class="process-math">\(𝑈\)</span> is open in a topological space <span class="process-math">\((𝑋, 𝒯)\)</span> if and only if for every point <span class="process-math">\(𝑥 ∈ 𝑈\text{,}\)</span> there exists an open set 𝑈𝑥 such that <span class="process-math">\(𝑥 ∈ 𝑈𝑥 ⊂ 𝑈\text{.}\)</span>
</div></article><span class="incontext"><a href="section-topologies-open-sets.html#thm-open-characterization" class="internal">in-context</a></span>
