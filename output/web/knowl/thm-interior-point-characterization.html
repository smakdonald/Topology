<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.39</span><span class="period">.</span><span class="space"> </span><span class="title">Characterization of Interior Points.</span>
</h3>
<div class="para">Let 𝐴 be a subset of a topological space 𝑋. Then 𝑝 is an interior point of 𝐴 if and only if there exists an open set 𝑈 with 𝑝 ∈ 𝑈 ⊂ 𝐴.</div></article><span class="incontext"><a href="sec-limit-points-closed-sets.html#thm-interior-point-characterization" class="internal">in-context</a></span>
