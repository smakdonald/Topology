<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.1.10</span><span class="period">.</span>
</h4>
<div class="para">Let X be a Δ-complex and let n ≥ 0. The group of simplicial n-chains of X is CnΔ(X) := ⊕α ∈ Jn ℤ = ⊕n-simplices σα ℤσα. An element of CnΔ(X) is called a (simplicial) n-chain, and written ∑α ∈ Jn mασα, where each mα ∈ ℤ and all but finitely many mα's are 0.</div></article><span class="incontext"><a href="sec-simplicial.html#def-7.30" class="internal">in-context</a></span>
