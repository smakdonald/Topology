<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.49</span><span class="period">.</span>
</h3>
<div class="para">Let (X,𝒯X) and (Y,𝒯Y) be topological spaces and let f: X → Y. The function f is continuous iff for all V ∈ 𝒯Y and f(x) ∈ V, there exist U ∈ 𝒯X with x ∈ U and f(U) ⊆ V.</div></article><span class="incontext"><a href="sec-continuity.html#thm-continuous-characterization" class="internal">in-context</a></span>
