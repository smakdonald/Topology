<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">A continuous image of a connected space is connected. That is, if <span class="process-math">\(X,Y\)</span> are topological spaces, and if <span class="process-math">\(X\)</span> is connected and <span class="process-math">\(f: X \to Y\)</span> is a continuous function, then the subspace <span class="process-math">\(f(X)\)</span> of <span class="process-math">\(Y\)</span> is connected.</div>
