<div class="para">Let G, H, and K be groups, and let r:K \to G and s:K \to H be group homomorphisms. The associated free product with amalgamation, or amalgamated product, is the quotient group G ∗K H := (G ∗ H) / \langle{r(k)s(k)-1 | k \in K\}\rangle^N.</div>
