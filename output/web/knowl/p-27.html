<div class="para">Note that a set <span class="process-math">\(𝑋\)</span> may admit many different topologies. Then <span class="process-math">\((𝑋, 𝒯)\)</span> and <span class="process-math">\((𝑋, 𝒯′)\)</span> are different topological spaces if <span class="process-math">\(𝒯 ≠ 𝒯′\text{,}\)</span> even though the underlying set <span class="process-math">\(𝑋\)</span> is the same.</div>
