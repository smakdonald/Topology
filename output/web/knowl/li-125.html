<div class="para">If A = q\inv(q(A)) and A is either an open or closed subset of X, then the the function q|Aq(A):A \to q(A) is a quotient map and the function h: A/\approx \to q(A) defined by h([a]) := [h(a)] for all [a] \in A/\approx is a homeomorphism.</div></article><span class="incontext"><a href="sec-constructions.html#li-125" class="internal">in-context</a></span>
