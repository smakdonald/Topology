<div class="para">Let A be a subspace of a topological space (X,𝒯X). The space A is compact if and only if for every collection 𝒞 of open sets in X satisfying A ⊆ ∪C ∈ 𝒞 C, there is a finite subcollection 𝒟 ⊆ 𝒞 such that A ⊆ ∪D ∈ 𝒟 D.</div>
