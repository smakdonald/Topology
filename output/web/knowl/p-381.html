<div class="para">If Z is a topological space and f,g: Z → (ℝn,𝒯Eucl) are continuous functions, then the straight line homotopy from f to g is the function H: Z × I → ℝn defined by H(p,t) := (1-t)f(p) + tg(p) for all p ∈ X and t ∈ I.</div>
