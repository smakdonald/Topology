<div class="para">Let (X,\cT X) be a topological space, let Y be a set, and let f:X \to Y be a surjective function. The quotient topology on Y induced by f is \cT q := \{V \sse Y | f\inv(V) \in \cT X\}. If Y has the quotient topology induced by f then f is called a quotient map.</div>
