<div class="para logical"><ol class="decimal">
<li><div class="para">If f is a quotient map, then f is a continuous surjection.</div></li>
<li><div class="para">The quotient topology induced by a map f is the largest topology on the codomain of f for which the map f is continuous.</div></li>
