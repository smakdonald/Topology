<div class="para">A space <span class="process-math">\(X\)</span> is path-connected, or PC, if for all <span class="process-math">\(p,q \in X\text{,}\)</span> there is a continuous function <span class="process-math">\(f: I \to X\)</span> such that <span class="process-math">\(f(0) = p\)</span> and <span class="process-math">\(f(1) = q\)</span> (that is, there is a path from <span class="process-math">\(p\)</span> to <span class="process-math">\(q\)</span>).</div>
