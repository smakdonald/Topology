</h4>
<div class="para">The projective plane P2 is the quotient space P2 := S2/∼ where S2 := \{(x,y,z) ∈ ℝ3 | x2 + y2 + z2 = 1\} is the 2-sphere (with the Euclidean subspace topology) and ∼ is the equivalence relation generated by (x,y,z) ∼ (-x,-y,-z) for all (x,y,z) ∈ S2.</div></article><span class="incontext"><a href="sec-constructions.html#def-2.108" class="internal">in-context</a></span>
