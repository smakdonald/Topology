<article class="definition definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.6.22</span><span class="period">.</span>
</h5>
<div class="para">Let X be a CW complex. A subcomplex of X is a closed subspace A in X satisfying the property that whenever e\alpha is an open cell of X and e\alpha \cap A is nonempty, then \text{Cl}_X(e\alpha ) \sse A.</div></article><span class="incontext"><a href="sec-presenting-spaces.html#def-5.220" class="internal">in-context</a></span>
