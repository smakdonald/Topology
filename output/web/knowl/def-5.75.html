<div class="para">Let A be a set and let R be a subset of F(A). The normal subgroup generated by R is \langle R  \rangle^N := {u1r1e1u1-1 ··· ukrkekuk-1 | k ≥ 0, and ri ∈ R, ei ∈ {1,-1}, and ui ∈ F(A) for each 1 ≤ i ≤ k}.</div></article><span class="incontext"><a href="sec-present.html#def-5.75" class="internal">in-context</a></span>
