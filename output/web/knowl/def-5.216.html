</h5>
<div class="para">A space X is semi-locally simply connected, or SLSC if for each point p of X there is an open set Up of X containing p such that the inclusion map Up → X induces the constant homomorphism π1(Up,p) → π1(X,p) to the identity element of π1(X,p).</div></article><span class="incontext"><a href="sec-presenting-spaces.html#def-5.216" class="internal">in-context</a></span>
