<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.1.2</span><span class="period">.</span>
</h3>
<div class="para">Two paths f,g:I → X in a space X are path homotopic, written f ≃p g, if there is a continuous function H: I × I → X such that H(s,0) = f(s) and H(s,1) = g(s) for all s ∈ I, and H(0,t) = f(0) and H(1,t) = f(1) for all t ∈ I. The map H is called a path homotopy.</div></article><span class="incontext"><a href="sec-pi1.html#def-5.3" class="internal">in-context</a></span>
